[monitor]
interval=5
monitors=config/monitors.ini

[reporting]
loggers=json,html
alerters=email,email_escalate

[html]
type=html
folder=html
filename=status.html
header=header.html
footer=footer.html

[json]
type=json
filename=html/status.json

[email]
type=email
host=mailserver.domain.local
from=monitor@domain.local
to=postmaster@domain.local

[email_escalate]
type=email
host=mailserver.domain.local
from=monitor@domain.local
to=boss@domain.local
limit=5

